<!DOCTYPE html>
<html>
	<head>
		<base href="http://127.0.0.1:8888/~jimbob/activemdm/">
		<title>activeMDM - {% block title %}{% endblock %}</title>
		
		<!-- Bootstrap core CSS -->
		<link href="bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Bootstrap theme -->
		<link href="bootstrap-3.1.1-dist/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="activemdm.css" rel="stylesheet">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">activeMDM</a>
			</div>
			<div class="navbar-collapse collapse">
			  <ul class="nav navbar-nav">
			  </ul>
			</div><!--/.nav-collapse -->
		  </div>
		</div>

		
		<div class="container" role="main">
			{% if error is defined %}
			<div class="row">
				<div id="error" class="alert alert-warning">flange{{ error }}</div>
			</div>
			{% endif %}
	
			{% block content %}{% endblock %}
			<footer>
			  <p>&copy; Abstractec 2014</p>
			</footer>
		</div>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
	</body>
</html>
